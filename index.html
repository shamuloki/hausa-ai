        }
        @keyframes pulse-mic {

            }

            animation: pulse-border-animation 2s infinite;
        }

            }

            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        .animate-breathing-glow {
            animation: breathing-glow 4s ease-in-out infinite;
        }
        @keyframes breathing-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 10px 0px rgba(59, 130, 246, 0.5);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 0 25px 10px rgba(59, 130, 246, 0.7);
            }
        }
        .animate-hand-draw {
            animation: hand-move 4s ease-in-out infinite;
        }
        @keyframes hand-move {
            0%, 100% { transform: translateX(-5px) rotate(-5deg); }
            50% { transform: translateX(5px) rotate(5deg); }
        }
        .animate-drawing-line {
            stroke-dasharray: 150;
            stroke-dashoffset: 150;
            animation: draw-line 4s ease-in-out infinite;
        }
        @keyframes draw-line {
            0% { stroke-dashoffset: 150; }
            40% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 0; }
        }
